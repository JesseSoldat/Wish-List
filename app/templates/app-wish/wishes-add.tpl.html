<div class="siteForm">
  <form ng-submit="vm.addWish(wish)">
    <h3>Add a Wish</h3>
    <input placeholder="Title" ng-model="wish.title" type="text">
    <input placeholder="Image URL" ng-model="wish.url1" type="text">
    <textarea placeholder="Short Description" ng-model="wish.description"></textarea> 
    <button>Add</button>
  </form>
</div>
